<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>The twitbook</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="/css/main.min.css">
</head>
<body ng-controller="indexController as ix">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
			</button> <a class="navbar-brand" ui-sref="Home">Home</a>
		</div>
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<button id='postbtn' class="btn btn-success glyphicon glyphicon-send" ng-click="ix.open()"></button>
					<div ng-show="selected"></div>
				</li>
				<li>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" id="searchbtn" class="btn btn-info btn-sm glyphicon glyphicon-search"></button>
					</form>
				</li>
				<li class="dropdown padright">
					<div class="btn-group" dropdown is-open="ix.status.isopen">
						<a ng-controller='loginController as lg' id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">{{lg.status.username}}<span class="caret"></span>
						</a>
						<ul ng-controller="loginController as lg" class="dropdown-menu" role="menu" aria-labelledby="single-button">
							<li role="menuitem"><a href="#">Profile</a></li>
							<li role="menuitem"><a href="#">Help</a></li>
							<li role="menuitem"><a href="#">Settings</a></li>
							<li class="divider"></li>
							<li role="menuitem" ng-show="!lg.status.isLoggedIn"><a ui-sref="Login">Login</a></li>
							<li role="menuitem" ng-show="!lg.status.isLoggedIn"><a ui-sref="Register">Register</a></li>
							<li role="menuitem" ng-show="lg.status.isLoggedIn"><a ng-click="lg.logout()">Logout</a></li>
						</ul>
					</div>
				</li> 
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<ui-view></ui-view>
	<!-- Ext Libs -->
	<script src="angular/angular.min.js"></script>
	<script src="angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="angular-bootstrap/ui-bootstrap.min.js"></script>
	<!-- Global Src -->
	<script src="/bundles/jsBundle.min.js"></script>
</body>
</html>
