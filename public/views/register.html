<div ng-controller="loginController as lg">
  <form class="well container" ng-submit="lg.register()">
    <div class="form-group">
      <label>Username</label>
      <input class="form-control" placeholder="Username..." ng-model="lg.user.username" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input class="form-control" placeholder="Email..." ng-model="lg.user.email" type="email" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" placeholder="Password..." ng-model="lg.user.password" required />
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input class="form-control" type="password" placeholder="Confirm Password..." ng-model="lg.user.cpassword" required />
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="!lg.user.username || !lg.user.email || !lg.user.password || !lg.user.cpassword || !(lg.user.password === lg.user.cpassword)">Submit</button>
  </form>
</div>
