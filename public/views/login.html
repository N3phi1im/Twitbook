<div ng-controller="loginController as lg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <div class="well container loginpage">
          <form ng-submit="lg.login()" novalidate>
            <div class="form-group">
              <label>Username</label>
              <input class="form-control" ng-model="lg.user.username" placeholder="Username...">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" type="password" ng-model="lg.user.password" placeholder="Password...">
            </div>
            <div class="hcenter">
              <button type="submit" class="btn btn-sm btn-success">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </div>
</div>
